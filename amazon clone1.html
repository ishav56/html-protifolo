<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>amazon.in</title>
        <link rel="stylesheet" href="amazon clone1.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <!-- first navbar -->
            <div class="navbar">
                <div class="div-logo border">
                    <div class="logo"></div>
                </div>
                <!-- second div -->
                <div class="addresh-div border">
                    <p class="paregraph1">Delivering to Bharatpur 321001</p>
                    <div class="location-logo">
                        <i class="fa-solid fa-location-dot logo2"></i>
                        <p class="paregraph2">Update location</p>
                    </div>
                </div>
                <!-- third div -->
                <div class="search-div">
                    <select class="search-all">
                        <option>All</option>
                    </select>
                    <input class="search-bar" placeholder="Search Amazon.in">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass search"></i>
                    </div>
                </div>
                <!-- fourth div -->
                <div class="language-div border">
                    <div class="india-flag">
                        <img class="flag" src="./india flag.png"
                            alt="india flag">
                    </div>
                    <div class="search-language">
                        <select class="language">
                            <option>EN</option>
                        </select>

                    </div>
                </div>
                <!-- fivety div -->
                <div class="account-div border">
                    <p class="signin">Hello,sign in</p>
                    <select class="list">
                        <option><span>Account & Lists</span></option>
                    </select>
                </div>
                <!-- order-div -->
                <div class="order-div border">
                    <p class="signin ">Returns</p>
                    <p class="list">& Orders</p>
                </div>
                    <!-- cart-div -->
                    <div class="cart-div border">
                        <i class="fa-solid fa-cart-shopping fa-xl cart"></i>
                        <p class="paregraph3">Cart</p>
                    </div>
                </div>
            </header>
        </body>
    </html>
